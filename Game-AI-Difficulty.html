<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="GameDesign.css">
    <script src="GameFunction.js" defer></script>
    <title>XOXO - Difficulties</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background: linear-gradient(#F7CAC9, #B3CEE5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-boy-container {
            background-color: #ffffff;
            padding: 40px;
            border: 15px solid #000000;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            max-width: 600px;
            width: 90%;
        }

        .game-boy-logo {
            background: url('XOXO-logo.svg') no-repeat center center;
            width: 200px;
            height: 40px;
            margin: 10px auto;
            background-size: contain;
        }

        .GameBtn {
            text-align: center;
            margin: 20px;
        }

        .js-difficulty-selector {
            padding: 20px;
            margin-right: 5px;
            font-size: 20px;
        }

        button {
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .buttons {
            display: block;
            margin: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        #text {
            display: block;
            margin: 20px;
            color: #6f6f6f;
            font-size: 40px;
        }

        #difficulty {
            border-radius: 10px;
            margin: 20px;
            border: 3px solid #000000;
            background-color: #d1d1d1;
            width: 30%;
            max-width: 100%;
        }

        #back {
            padding: 15px 25px;
            background-color: #d75064;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        option {
            color: #7e7d7d;
        }

        #start {
            font-size: 20px;
        }

        @media screen and (max-width: 768px) {
            .game-boy-container {
                padding: 20px;
                border: 10px solid #000000;
            }

            .game-boy-logo {
                width: 150px;
                height: 30px;
            }

            #text {
                font-size: 24px;
            }

            #difficulty {
                border-radius: 8px;
            }

            button {
                padding: 12px 20px;
            }
        }
    </style>

</head>

<body>
    <div class="game-boy-container">
        <div class="game-boy-logo"></div>

        <section class="GameBtn">
            <label id="text" for="difficulty">AI Difficulty:</label>
            <select id="difficulty" class="js-difficulty-selector">
                <option value="Easy">Easy</option>
                <option value="Difficult">Difficult</option>
                <option value="Expert">Expert</option>
            </select>

            <section class="buttons">
                <button id="start" onclick="startGame()">Start Game</button>
            </section>

            <section class="buttons">
                <button id="back" onclick="goToMainMenu()">Back to Menu</button>
            </section>
        </section>

        <div id="gameStartOverlay" class="overlay">
            <div class="overlay-content">
                <h2>Game Starting</h2>
                <p>Difficulty: <span id="selectedDifficulty"></span></p>
            </div>
        </div>
    </div>

    <script>
        function startGame() {
            var selectedDifficulty = document.getElementById("difficulty").value;
            var overlay = document.getElementById("gameStartOverlay");
            document.getElementById("selectedDifficulty").innerText = selectedDifficulty;

            var destination = "";
            switch (selectedDifficulty) {
                case "Easy":
                    destination = "Game-EasyAI.html";
                    break;
                case "Difficult":
                    destination = "Game-DifficultAI.html";
                    break;
                case "Expert":
                    destination = "Game-ExpertAI.html";
                    break;
                default:
                    destination = "Game-EasyAI.html";
                    break;
            }

            overlay.style.display = "block";
            setTimeout(function () {
                overlay.style.display = "none";
                window.location.href = destination;
            }, 3000);
        }

        function goToMainMenu() {
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
