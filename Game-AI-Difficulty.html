<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="GameDesign.css">
    <script src="GameFunction.js" defer></script>
    <title>XOXO - Difficulties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .GameBtn {
            text-align: center;
            margin: 20px;
        }

        .js-difficulty-selector {
            padding: 20px;
            margin-right: 5px;
            font-size: 20px;
        }

        button {
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #text {
            font-size: 20px;
        }

        #start {
            font-size: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .buttons {
            display:block;
            margin:20px;
        }

        #back {
            padding: 15px 25px;
            background-color: #d75064;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #difficulty {
            border-radius: 16px;
            margin:20px;
        }
    </style>
</head>

<body>
    <section class="GameBtn">
        <label id="text" for="difficulty">AI Difficulty:</label>
        <select id="difficulty" class="js-difficulty-selector">
            <option value="Easy">Easy</option>
            <option value="Difficult">Difficult</option>
            <option value="Expert">Expert</option>
        </select>

        <section class="buttons">
            <button id="start" onclick="startGame()">Start Game</button>
        </section>
        
        <section class="buttons">
            <button id="back" onclick="goToMainMenu()">Back to Menu</button>
        </section>
    </section>

    <!-- Game Start Overlay -->
    <div id="gameStartOverlay" class="overlay">
        <div class="overlay-content">
            <h2>Game Starting</h2>
            <p>Difficulty: <span id="selectedDifficulty"></span></p>
        </div>
    </div>

    <script>
        function startGame() {
            var selectedDifficulty = document.getElementById("difficulty").value;
            var overlay = document.getElementById("gameStartOverlay");
            document.getElementById("selectedDifficulty").innerText = selectedDifficulty;

            // Set the destination based on the selected difficulty
            var destination = "";
            switch (selectedDifficulty) {
                case "Easy":
                    destination = "Game-EasyAI.html";
                    break;
                case "Difficult":
                    destination = "Game-DifficultAI.html";
                    break;
                case "Expert":
                    destination = "Game-ExpertAI.html";
                    break;
                default:
                    // Default to EasyAI if no valid difficulty is selected
                    destination = "Game-EasyAI.html";
                    break;
            }

            // Simulate animation by showing the overlay for 3 seconds
            overlay.style.display = "block";
            setTimeout(function () {
                overlay.style.display = "none";
                // Redirect to the appropriate destination after the overlay animation
                window.location.href = destination;
            }, 3000);
        }

        function goToMainMenu() {
            window.location.href = "index.html"; // Change the URL to the main menu page
        }
    </script>

</body>

</html>
